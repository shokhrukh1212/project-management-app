<app-boards-header></app-boards-header>
<div class="parent">
  <div class="row m-auto">
    <h1>Board name: Todo list management</h1>
    <h3>Board description: Description</h3>
  </div>

  <!-- container of all boards -->
  <div class="container">
    <div class="row m-auto mt-2">
      <!-- Each column -->
      <div *ngFor="let element of boards" class="board ms-2">
        <!-- <div> -->
        <div class="col-header">
          <h2>{{ element.title }}</h2>
          <i class="bi bi-trash3"></i>
        </div>
        <p>{{ element.description }}</p>
        <!-- Each task -->
        <div
          cdkDropList
          id="{{ element.id }}"
          class="item-list"
          [cdkDropListData]="element.boardInfo"
          [cdkDropListConnectedTo]="connectedTo"
          (cdkDropListDropped)="drop($event)"
        >
          <div class="item-box" *ngFor="let board of element.boardInfo" cdkDrag>
            <div class="board-task-content">
              <div class="board-task-info">
                <h3>{{ board.name }}</h3>
                <p>{{ board.description }}</p>
              </div>
              <div class="board-task-delete">
                <i class="bi bi-trash3"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="board-add">
          <i class="bi bi-plus-circle"></i>
        </div>
      </div>

      <div class="col">
        <i class="bi bi-plus-square-dotted" title="add a new column"></i>
      </div>
    </div>
  </div>
</div>
