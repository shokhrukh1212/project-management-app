<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Design by foolishdeveloper.com -->
    <title>Glassmorphism login Form Tutorial in html css</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="container-fluid min-vh-100 bg-dark"
      style="
        background-image: url('https://t3.ftcdn.net/jpg/03/55/60/70/360_F_355607062_zYMS8jaz4SfoykpWz5oViRVKL32IabTP.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        height: 100vh;
      "
    >
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h3>Login Here</h3>

        <label for="login">Login</label>
        <input
          type="text"
          placeholder="Login"
          id="login"
          name="login"
          [(ngModel)]="loginObj.login"
          formControlName="login"
          [ngClass]="{
            'border border-danger':
              submitted && registerForm.controls.login.errors
          }"
          [ngClass]="{
            'border border-success': registerForm.controls.login.valid
          }"
        />

        <label for="password">Password</label>
        <input
          type="password"
          placeholder="Password"
          id="password"
          name="password"
          [(ngModel)]="loginObj.password"
          formControlName="password"
          [ngClass]="{
            'border border-danger':
              submitted && registerForm.controls.password.errors
          }"
          [ngClass]="{
            'border border-success': registerForm.controls.password.valid
          }"
        />

        <button routerLink="/login">Log In</button>
        <p>
          No account yet:
          <a href="#"><i>Create new account</i></a>
        </p>
      </form>
    </div>
  </body>
</html>
