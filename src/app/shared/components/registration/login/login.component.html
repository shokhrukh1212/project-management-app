<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="container-fluid min-vh-100 bg-dark"
      style="
        background-image: url('https://t3.ftcdn.net/jpg/03/55/60/70/360_F_355607062_zYMS8jaz4SfoykpWz5oViRVKL32IabTP.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        height: 100vh;
      "
    >
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h3>{{ "REGISTER.LOGIN.MESSAGE" | translate }}</h3>

        <label for="login">{{ "REGISTER.LOGIN.TITLE" | translate }}</label>
        <input
          type="text"
          placeholder="Login"
          id="login"
          name="login"
          formControlName="login"
          required
        />

        <label for="password">{{
          "REGISTER.LOGIN.PASSWORD" | translate
        }}</label>
        <input
          type="password"
          placeholder="Password"
          id="password"
          name="password"
          formControlName="password"
          required
        />

        <button routerLink="/auth/login" id="loginButton">
          {{ "REGISTER.LOGIN.BUTTON" | translate }}
        </button>
        <p>
          {{ "REGISTER.LOGIN.ACCOUNT" | translate }}:
          <span (click)="onSignup()"
            ><i>{{ "REGISTER.LOGIN.CREATE" | translate }}</i></span
          >
        </p>
      </form>
    </div>

    <app-modals id="login-modal">
      <p>{{ "REGISTER.LOGIN.ERROR" | translate }}</p>
      <button (click)="closeModal('login-modal')">Ok</button>
    </app-modals>
  </body>
</html>
